edition: 3.0.0
name: qrcode
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  qrcode:
    component: fc3
    actions:
      pre-deploy:
        - component: fc3 build
    props:
      region: ${vars.region}
      functionName: '{{ functionName }}'
      description: 生成二维码
      runtime: python3.9
      handler: index.handler
      memorySize: 128
      timeout: 120
      internetAccess: true
      environmentVariables:
        TZ: '{{ timeZone }}'
        PYTHONPATH: /code/python
        PATH: /code/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/code:/code/bin:/opt:/opt/bin
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            methods:
              - GET
              - POST
            functionName: ${resources.qrcode.props.functionName}
